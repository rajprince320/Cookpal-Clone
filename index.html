<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Cookpal</title>
  </head>
  <body>
    <!-- Side Bar -->
    <div class="container">
      <div class="box" id="box">
        <nav class="side-nav">
          <div class="sidebar-logo">
            <img class="side-logo" src="./Resources/Cookpal 1.png" alt="logo" />
            <div>
              <i class="fas fa-circle-user"></i>
            </div>
          </div>
          <ul>
            <li><a style="color: green" href="#">Home</a></li>
            <li><a href="#">Explore</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- NavBar -->
    <nav class="main-nav">
      <div class="main-logo">
        <div class="menu-icon" id="menu-icon">
          <i class="fas fa-bars"></i>
        </div>
        <div>
          <img src="./Resources/Cookpal 1.png" alt="" />
        </div>
      </div>
      <div class="menu">
        <ul>
          <li><a style="color: green" href="#">Home</a></li>
          <li><a href="#">Explore</a></li>
          <li><a href="#">Help</a></li>
        </ul>
        <div>
          <i class="fas fa-circle-user"></i>
        </div>
      </div>
    </nav>
    <!-- Header -->
    <header>
      <img src="./Resources/Rectangle 20.png" alt="" />
      <h4>Trending Now</h4>
      <h3>Mike's famous salad with cheese</h3>
      <h5>By John Mike</h5>
    </header>
    <section class="search-container">
      <h2>Search For Recipes</h2>
      <input type="text" id="searchInput" placeholder="Search For Recipes..." />
    </section>
    <script src="./script.js"></script>
  </body>
</html>
